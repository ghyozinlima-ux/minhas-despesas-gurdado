<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Salários e Despesas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .totais {
      margin-top: 20px;
      padding: 10px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .totais p {
      margin: 4px 0;
      font-size: 16px;
    }

    .destaque {
      font-weight: bold;
      color: #111827;
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Controle de Salários e Despesas</h1>

  <!-- SALÁRIOS -->
  <h2>Salários</h2>

  <div class="grid">
    <label for="salarioMeu">Meu salário:</label>
    <input type="number" id="salarioMeu" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="salarioEsposa">Salário da minha esposa:</label>
    <input type="number" id="salarioEsposa" step="0.01" placeholder="0,00">
    <span>R$</span>
  </div>

  <!-- DESPESAS -->
  <h2>Despesas do mês</h2>

  <div class="grid">
    <label for="aluguel">Aluguel:</label>
    <input type="number" id="aluguel" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="agua">Água:</label>
    <input type="number" id="agua" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="luz">Luz / Força:</label>
    <input type="number" id="luz" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="cartao">Cartão de crédito:</label>
    <input type="number" id="cartao" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="sogro">Pagar meu sogro:</label>
    <input type="number" id="sogro" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="sogra">Pagar minha sogra:</label>
    <input type="number" id="sogra" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="outras">Outras contas:</label>
    <input type="number" id="outras" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="internet">Internet de casa:</label>
    <input type="number" id="internet" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="plano">Meu plano (celular):</label>
    <input type="number" id="plano" step="0.01" placeholder="0,00">
    <span>R$</span>

    <label for="netflix">Netflix:</label>
    <input type="number" id="netflix" step="0.01" placeholder="0,00">
    <span>R$</span>
  </div>

  <!-- BOTÃO PARA CALCULAR -->
  <button class="btn" type="button" onclick="calcularTudo()">
    Calcular
  </button>

  <!-- TOTAIS -->
  <div class="totais">
    <p>Total de salários:
      <span class="destaque" id="totalSalarios">R$ 0,00</span>
    </p>
    <p>Total de despesas:
      <span class="destaque" id="totalDespesas">R$ 0,00</span>
    </p>
    <p>Saldo final (salários - despesas):
      <span class="destaque" id="saldoFinal">R$ 0,00</span>
    </p>
  </div>
</div>

<script>
  // Formata número para R$ 0,00
  function formatar(valor) {
    return 'R$ ' + valor.toFixed(2).replace('.', ',');
  }

  // Lista dos IDs dos campos de despesa
  const camposDespesas = [
    'aluguel',
    'agua',
    'luz',
    'cartao',
    'sogro',
    'sogra',
    'outras',
    'internet',
    'plano',
    'netflix'
  ];

  // Soma as despesas
  function atualizarDespesas() {
    let total = 0;

    camposDespesas.forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      const v = parseFloat((el.value || '0').replace(',', '.')) || 0;
      total += v;
    });

    document.getElementById('totalDespesas').textContent = formatar(total);
    return total;
  }

  // Soma os salários
  function atualizarSalarios() {
    const meu = parseFloat((document.getElementById('salarioMeu').value || '0').replace(',', '.')) || 0;
    const esposa = parseFloat((document.getElementById('salarioEsposa').value || '0').replace(',', '.')) || 0;
    const total = meu + esposa;

    document.getElementById('totalSalarios').textContent = formatar(total);
    return total;
  }

  // Calcula tudo de uma vez (chamado ao clicar no botão)
  function calcularTudo() {
    const totalSalarios = atualizarSalarios();
    const totalDespesas = atualizarDespesas();
    const saldo = totalSalarios - totalDespesas;

    document.getElementById('saldoFinal').textContent = formatar(saldo);
  }
</script>
</body>
</html>
